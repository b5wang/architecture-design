version: '3.1'

services:
  redis:
    image: redis:6.2
    container_name: redis
    restart: "no"
    hostname: redis
    ports:
      - 6379:6379
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
      - ./data:/data

      
# join a external network      
networks:
  default:
    external: true
    name: public