protected-mode no
# 该myid每一个sentinel不能一样，最好注释掉，让系统自动生成
# sentinel myid d67f0df9d4e966b8426752c3e9a49d4d46a1ee73
# 不使用0.0.0.0 sentinel无法通讯有时候会形成脑裂
bind 0.0.0.0
port 26379
daemonize yes
# 初始监控主节点位置和集群名称|ip地址|客观下线阈值
sentinel monitor redis-sentinel 127.0.0.1 6379 2

# 哨兵数据目录
dir "/Users/wangbo584/Workspace/applications/redis-sentinel/node6379/data"
pidfile "/Users/wangbo584/Workspace/applications/redis-sentinel/node6379/data/redis-sentinel.pid"
# 哨兵日志位置
logfile "/Users/wangbo584/Workspace/applications/redis-sentinel/node6379/data/sentinel.log"

# redis如果配置了密码，该选项必须配置，否则哨兵无法连接
sentinel auth-pass redis-sentinel 111111
# Generated by CONFIG REWRITE
user default on nopass ~* &* +@all
sentinel myid 7f0b3ef20c395354d2ec5556c13c33db910945ee
sentinel config-epoch redis-sentinel 0
sentinel leader-epoch redis-sentinel 0
sentinel current-epoch 0
sentinel known-replica redis-sentinel 127.0.0.1 7379
sentinel known-replica redis-sentinel 127.0.0.1 8379
sentinel known-sentinel redis-sentinel 127.0.0.1 27379 a14af7f7869a2b4068678a2efb1e89d4d61b565a
sentinel known-sentinel redis-sentinel 127.0.0.1 28379 1a252b0323ad930f282b4f16d92b099bb9096549
